<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Scheduler</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Course Scheduler</h1>
    <form id="courseForm">
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="courseDay" placeholder="Day (e.g., Monday)" required>
        <input type="time" id="courseStartTime" placeholder="Start Time" required>
        <input type="time" id="courseEndTime" placeholder="End Time" required>
        <button type="submit">Add Course</button>
    </form>
    <div id="scheduleDisplay"></div>
    <div id="conflictDisplay"></div>
</div>
<script src="scripts.js"></script>
</body>
</html>
